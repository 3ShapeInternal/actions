name: CI
on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Install GitVersion
      uses: ./setup
      with:
        versionSpec: '5.1.x'
    - name: Use GitVersion
      uses: ./execute
      with:
        targetPath: '.'
        useConfigFile: 'true'
